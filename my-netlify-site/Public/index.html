<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Razorpay...</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <h2>Redirecting to Razorpay...</h2>
  <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>

  <script>
    async function redirectToRazorpay() {
      const params = new URLSearchParams(window.location.search);
      let orderNumber = params.get("order");

      // If the order param includes "%23" (URL-encoded '#'), clean it
      if (orderNumber) {
        orderNumber = orderNumber.replace(/^#|%23/gi, ""); // removes '#' or '%23'
      }

      if (!orderNumber) {
        document.body.innerHTML = "<h2>Missing or invalid order number.</h2>";
        return;
      }

      try {
        const response = await fetch(`/.netlify/functions/create-payment-link?order=${encodeURIComponent(orderNumber)}`);
        const data = await response.json();

        if (data.success && data.payment_url) {
          document.getElementById("redirect-link").href = data.payment_url;
          setTimeout(() => window.location.href = data.payment_url, 2000);
        } else {
          document.body.innerHTML = "<h2>Failed to create payment link.</h2>";
          console.error(data.error);
        }
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>Error occurred. Check console.</h2>";
      }
    }

    redirectToRazorpay();
  </script>
</body>
</html>
